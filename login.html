<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css" type="text/css">

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body id="login_body">
    <section>
        <div id="loginform">
            <h1>LOG IN</h1>
            <form name="form" method="GET">
                <div class="form_div">ID
                    <input type="text" name="id" class="input" id="loginid" placeholder="userID" size="15">
                    <br>
                </div>
                <div class="form_div">PW
                    <input type="password" name="pw" class="input" id="loginpw" placeholder="*****" size="15">
                    <br>
                </div>
                <div id="reg_but">
                    <button>LOG IN</button>
                </div>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
    <script>
    </script>
</body>

</html>
